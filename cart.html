<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link href="css/basic.css" type="text/css" rel="stylesheet"/>
    <linK href="css/cart.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="header"></div>
    <div class="header-center w1240"></div>
    <div class="w1240 bc">
        <div class="order_tit">
            <img class="bc w1240" src="images/cart/cart_tit.png"/>
        </div>
        <table class="shop_cart mb20 tc f14">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" checked id="check" class="qx" name="selectAll"/>
                    </th>
                    <th class="tl pl30">商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>小计</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="tb">
            </tbody>
        </table>
        <h1 class="cart_empty">
            <a href="#">清空购物车</a>
        </h1>
        <!-- <h1 class="cart_empty">
            <a href="#">删除选中项</a>
        </h1> -->
        <div class="shop_total">
            <div class="fr">
                <span>商品总计:</span>
                <strong style="min-width:100px">
                    ￥
                    <b id="total_price">0</b>
                    <em class="f14">元</em>
                </strong>
            </div>
        </div>
        <div class="cart_btn">
            <input type="button" class="btn buy fr mt20 mr30" value="去结算" onclick=""/>
            <input type="button" class="btn continue fr mt20 mr 10" value="继续购物" onclick="location.href='http://localhost/feike_pc/index.html'"/>
        </div>
    </div>
    <div class="footer"></div>
    <script src="jquery/jquery-1.11.3.js"></script>
    <script src="js/public.js"></script>
    <script src="js/ajax-jsonps.js"></script>
    <script src="js/cart.js"></script>
    <!-- <script src="js/index.js"></script> -->
</body>
</html>
