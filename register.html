<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/register.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="header-center w1240"></div>
    <div class="content">
        <div class="w1240 bc rg_c">
            <div class="rg_form">
                <h1 class="tc f24 blue">欢迎注册飞科商城</h1>
                <div class="reg_content bc">
                    <div class="reg_form">
                        <form id="t_register" name="t_register" method="POST">
                            <ul class="user_reg bc">
                                <li class="ccode pr">
                                    <span class="in_b pa"></span>
                                    <input type="text" class="txt code fl color" id="reg_email" name="reg_email" placeholder="请输入邮箱"/>
                                    <b></b>
                                </li>
                                <li class="user pr">
                                    <span class="in_b pa"></span>
                                    <input type="text" class="txt muser fl phone color" id="reg_phone" name="reg_phone" maxlength="11" placeholder="请输入手机号"/>
                                    <b></b>
                                </li>
                                <li class="mcode pr">
                                    <span class="in_b pa"></span>
                                    <input type="text" class="txt color" id="reg_nickName" name="reg_nickName" placeholder="请输入昵称"/>
                                    <b></b>
                                </li>
                                <li class="pwd pr">
                                    <span class="in_b pa"></span>
                                    <input type="text" class="txt color" id="reg_pwd1" name="reg_pwd1" placeholder="请输入密码"/>
                                    <b></b>
                                </li>
                                <li class="pwd pr">
                                    <span class="in_b pa"></span>
                                    <input type="text" class="txt color" id="reg_checkNumber" name="reg_checkNumber" placeholder="请输入密码"/>
                                    <b></b>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <a href="http://www.flyco.com/htlp-95.html" target="_blank" class="block tc blue mt30 mb10 f14">《飞科商城用户服务协议》</a>
                    <div class="regBtn bc">
                        <input type="submit" id="reg_btn" class="bc block" value="同意协议并注册"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="jquery/jquery-1.11.3.js"></script>
    <script src="js/public.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
