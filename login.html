<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="header"></div>
    <div class="header-center w1240"></div>
    <div class="w1240 bc">
        <div class="reg_wapper bc">
            <h1 class="f20 tc blue">欢迎登陆飞科商城</h1>
            <div class="login_tab f16">
                <a href="javascript:void(0)" class="tc current">注册用户登录</a>
                <a href="javascript:void(0)" class="tc">手机动态验证码登录</a>
            </div>
            <div class="login_content bc">
                <div class="login_form">
                    <form id="d_login" name="d_login" method="POST">
                        <ul class="user_login bc" id="login_user">
                            <li class="user pr">
                                <span class="in_b pa"></span>
                                <input type="text" name="userName" id="userNmae" class="txt fl" placeholder="邮箱/手机" maxlength="64"/>
                            </li>
                            <li class="pass pr">
                                <span class="in_b pa"></span>
                                <input type="password" name="password" id="password" class="pwd fl" placeholder="密码" maxlength="16"/>
                            </li>
                        </ul>
                    </form>
                    <form class="none" id="phone_login" name="phone_login" method="post">
                            <ul class="user_login bc" id="login_phone">
                                <li class="ccode pr clearfix">
                                    <span class="in_b pa"></span>
                                    <input type="text" class="txt code fl" id="t_checknumber" name="dr_checknumber" maxlength="4" value="" placeholder="请输入验证码">
                                    <div class="printpic fl">
                                        <img class="dynamic" id="dregvCode" src="#" alt="图片">
                                        <a href="javascript:void(0);" onclick="">换一张</a>
                                    </div>
                                </li>
                                <li class="user pr "><span class="in_b pa"></span>
                                    <input type="text" class="txt phone" name="d_user_phone" id="d_user_phone" placeholder="请输入手机号" maxlength="11">
                                    <h2 class="red pa none" id="tel_p_name"></h2>
                                </li>
                                <li class="mcode pr clearfix"><span class="in_b pa"></span>
                                    <input type="text" class="txt code fl" id="d_checkcode" value="" placeholder="请输入手机验证码" maxlength="6">
                                    <input type="button" id="free_code" value="获取动态验证码" class="fcode  fl">
                                    <h2 class="red pa none" id="tel_p_psw"></h2>
                                </li>
                            </ul>
                        </form>
                </div>
            </div>
            <div class="loginBtn bc">
                <input type="button" class="blick bc mt10" id="loginBtn" value="登录"/>
            </div>
            <div class="go_reg bc">
                <div class="reg_forget">
                    <span class="fl pr pl20">
                        <input type="checkbox" class="pa"/>
                        两周内免登录
                    </span>
                    |
                    <a href="#" class="blue">忘记密码</a>
                </div>
                <span>还没有账号?</span>
                <span>
                    <a href="register.html" class="block blue">立即注册</a>
                </span>
            </div>
            <div class="quick_login bc">
                <fieldset class="quick_login_tit">
                        <legend align="center" class="quick_login_txt">其他方式登录</legend>
                </fieldset>
                <ul class="account_list bc">
                    <li>
                        <a target="_blank" class="wx in_b ml8" href="https://open.weixin.qq.com/connect/qrconnect?appid=wx32822e49411f40bf
                        &amp;redirect_uri=http%3A%2F%2Fwww.flyco.com%2Frespond%2Fdo_login%3Flogin_type%3Dwx&amp;response_type=code&amp;scope=snsapi_login
                        &amp;state=9e248dea385803532bb979762a1ca713#wechat_redirect" title="微信"></a>
                    </li>
                    <li>
                        <a target="_blank" class="qq in_b ml8" href="https://graph.qq.com/oauth2.0/authorize?response_type=code
                        &amp;client_id=101215078&amp;redirect_uri=http%3A%2F%2Fwww.flyco.com%2Frespond%2Fdo_login%3Flogin_type%3Dqq&amp;state=f500767a4aa5f00898f794983568ef04
                        &amp;scope=get_user_info" title="QQ"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="jquery/jquery-1.11.3.js"></script>
    <script src="js/public.js"></script>
</body>
</html>
